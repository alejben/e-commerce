    <h2>Contact Us</h2>

    <form id="form" class="contact">
    
      <label for="name"><input id="name" type="text" placeholder="NAME" required></label>
      <label for="email"><input id="email" type="text" placeholder="E-MAIL" required></label>
      <label for="tel"><input type="tel" name="telephone" id="tel" placeholder="PHONE NUMBER" required></label>
      <label for="message"><textarea id="message" placeholder="MESSAGE"></textarea></label>
      <label for="submit"><input id="submit" type="submit"></label>
    </form>
